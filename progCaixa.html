<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Caixa de Remédios</title>
	
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
  <h1>Caixa de Remédios Conectada</h1>
  <p id="status">Dispositivo Bluetooth conectado</p>
  <div id="dataHora">--/--/---- --:--:--</div>

  <script>
    let device;

    // Verifica data/hora local
    function atualizarDataHora() {
      const agora = new Date();
      const dia = agora.getDate().toString().padStart(2, '0');
      const mes = (agora.getMonth() + 1).toString().padStart(2, '0');
      const ano = agora.getFullYear();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      const segundos = agora.getSeconds().toString().padStart(2, '0');
      const dataHoraFormatada = `${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;
      document.getElementById("dataHora").innerText = dataHoraFormatada;
    }

    setInterval(atualizarDataHora, 1000);
    atualizarDataHora();

    // Captura o dispositivo BLE já conectado
    navigator.bluetooth.getDevices().then(devices => {
      if (devices.length > 0) {
        device = devices[0]; // Pega o primeiro conectado
        monitorarConexao();
      } else {
        document.getElementById("status").innerText = "Nenhum dispositivo conectado. Redirecionando...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      }
    }).catch(err => {
      document.getElementById("status").innerText = "Erro ao buscar dispositivo: " + err;
    });

    // ⏱ Verifica se o dispositivo ainda está conectado
    function monitorarConexao() {
      setInterval(() => {
        if (!device.gatt.connected) {
          document.getElementById("status").innerText = "BLE desconectado. Redirecionando...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        }
      }, 3000); // Verifica a cada 3 segundos
    }
  </script>
</body>
</html>
