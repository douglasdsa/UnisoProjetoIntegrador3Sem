<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Caixa de Remédios</title>
	
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
  <h1>Caixa de Remédios Conectada</h1>
  <p id="status">Dispositivo Bluetooth conectado</p>
  <div id="dataHora">--/--/---- --:--:--</div>

  <script>
    // Variável global para o dispositivo
    let device;

    // Atualizar relógio local
    function atualizarDataHora() {
      const agora = new Date();
      const dia = agora.getDate().toString().padStart(2, '0');
      const mes = (agora.getMonth() + 1).toString().padStart(2, '0');
      const ano = agora.getFullYear();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      const segundos = agora.getSeconds().toString().padStart(2, '0');

      const dataHoraFormatada = `${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;
      document.getElementById("dataHora").innerText = dataHoraFormatada;
    }

    // Atualiza relógio a cada segundo
    setInterval(atualizarDataHora, 1000);
    atualizarDataHora();

    // Conexão com o ESP32 via BLE
    async function conectarDispositivo() {
      try {
        const options = {
          filters: [{ namePrefix: "ESP32" }],
          optionalServices: ["4fafc201-1fb5-459e-8fcc-c5c9c331914b"]
        };

        device = await navigator.bluetooth.requestDevice(options);

        // Listener de desconexão
        device.addEventListener("gattserverdisconnected", () => {
          document.getElementById("status").innerText = "Dispositivo desconectado. Redirecionando...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        });

        const server = await device.gatt.connect();
        document.getElementById("status").innerText = "Conectado ao dispositivo BLE.";

      } catch (erro) {
        document.getElementById("status").innerText = "Erro ao conectar: " + erro;
      }
    }

    // Conectar automaticamente ao carregar a página
    conectarDispositivo();
  </script>
</body>
</html>
