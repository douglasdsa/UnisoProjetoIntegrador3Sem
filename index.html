
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedAlert - Caixa de Remédios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MedAlert - Controle de Medicação</h1>

    <div id="connectionStatus">Status: Desconectado</div>

    <div id="setupSection">
        <label for="tempo">Intervalo entre medicamentos (segundos):</label>
        <input type="number" id="tempo" min="1" />
        <button id="enviarTempo">Iniciar</button>
    </div>

    <div id="acaoSection" style="display:none;">
        <h2 id="ledStatus">Aguardando próximo horário...</h2>
        <button id="confirmarBtn">Confirmar que tomei o remédio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
