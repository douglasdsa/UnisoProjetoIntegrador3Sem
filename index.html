  <meta charset="UTF-8">
  <title>Conectar ao ESP32</title>

    body { font-family: Arial; text-align: center; margin-top: 50px; }

    #status { margin-top: 20px; font-size: 20px; color: green; }
  </style>

<body>
  <h1>Conectar ao ESP32 via Bluetooth</h1>
  <button onclick="connectBLE()">Conectar</button>
  <div id="status">Status: Aguardando conexão...</div>

  <script>
    const serviceUUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const characteristicUUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
    let device;

    async function connectBLE() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32" }],
          optionalServices: [serviceUUID]
        });

        device.addEventListener('gattserverdisconnected', onDisconnected);

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        document.getElementById("status").innerText = "Conectado! Redirecionando...";

        // Redireciona para progCaixa.html após conexão
        setTimeout(() => {
          window.location.href = "progCaixa.html";
        }, 1000);

      } catch (error) {
        document.getElementById("status").innerText = "Erro: " + error;
        console.error(error);
      }
    }
